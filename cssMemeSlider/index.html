<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      type="image/x-icon"
      href="https://sobolev404.github.io/rsschool-cv/assets/svg/rs-school-logo.svg"
      rel="shortcut icon"
    />
    <link
      type="Image/x-icon"
      href="https://sobolev404.github.io/rsschool-cv/assets/svg/rs-school-logo.svg"
      rel="icon"
    />
    <title>cssMemeSlider</title>
    <script src="index.js" defer></script>
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">cssMemeSlider</h1>
    </header>
    <div class="slider">
      <div class="slider__cards">
        <input type="radio" name="r" id="r1" checked />
        <input type="radio" name="r" id="r2" />
        <input type="radio" name="r" id="r3" />
        <input type="radio" name="r" id="r4" />
        <input type="radio" name="r" id="r5" />
        <div class="slides">
          <div class="slider-image s1">
            <img src="img/1.jpg" alt="" />
          </div>
          <div class="slider-image s2">
            <img src="img/2.jpg" alt="" />
          </div>
          <div class="slider-image s3">
            <img src="img/3.jpg" alt="" />
          </div>
          <div class="slider-image s4">
            <img src="img/4.jpg" alt="" />
          </div>
          <div class="slider-image s5">
            <img src="img/5.jpg" alt="" />
          </div>
        </div>

        <div class="slider__bottom">
          <div class="slider__text">
            <p class="p1">this is fine</p>
            <p class="p2">cat eats broccoli</p>
            <p class="p3">becoming a meme is not easy</p>
            <p class="p4">matches are not a toy for children</p>
            <p class="p5">ran out of arguments</p>
          </div>
          <div class="navigation">
            <label for="r1" class="pagination-circle l1"></label>
            <label for="r2" class="pagination-circle l2"></label>
            <label for="r3" class="pagination-circle l3"></label>
            <label for="r4" class="pagination-circle l4"></label>
            <label for="r5" class="pagination-circle l5"></label>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <ul>
        <li>2024</li>
        <li>
          <a class="githubLink" href="https://github.com/sobolev404"
            >@sobolev404</a
          >
        </li>
        <li>
          <a href="https://rs.school/courses/javascript-ru"
            ><img
              src="https://sobolev404.github.io/rsschool-cv/assets/svg/rs-school-logo.svg"
              alt="link"
              width="100"
              height="30"
          /></a>
        </li>
      </ul>
    </footer>
  </body>
</html>
